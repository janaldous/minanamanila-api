spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

breadforyouph.api.domain=${BREADFORYOUAPIDOMAIN}

# allow OPTIONS http method 
spring.mvc.dispatch-options-request=true

# exclude spring boot security auto config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

auth0.domain=janaldous.eu.auth0.com
auth0.clientId=${CLIENT_ID}
auth0.clientSecret=${CLIENT_SECRET}
auth0.audience=http://localhost:8080
security.oauth2.resource.id=http://localhost:8080
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://janaldous.eu.auth0.com/

